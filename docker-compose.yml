version: '3'

services:
    database:
        image: mongo
        restart: always
        volumes:
            - mongo-data:/data/db
        networks:
            - backEndNet

    backend:
        image: loopingea/backend-looping-ea
        command: npm start
        ports:
            - "9090:9090"
        depends_on:
            - database
        networks:
            - backEndNet
            - frontEndNet

    frontend:
        image: loopingea/frontend-looping-ea
        ports:
            - "1200:80"
        depends_on:
            - backend
        networks:
            - frontEndNet

networks:
    frontEndNet:
        driver: bridge

    backEndNet:
        driver: bridge

volumes:
    mongo-data:
        driver: local
