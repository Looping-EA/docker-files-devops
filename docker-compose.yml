version: '3'

services:
    database:
        image: mongo
        ports:
            - "27017:27017"
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        volumes:
            - mongo-data:/data/db
        networks:
            - backendNetwork

    backend:
        image: loopingea/backend-looping-ea
        ports:
            - "9090:9090"
        depends_on:
            - database
        command: npm start
        networks:
            - backendNetwork
            - frontendNetwork

    frontend:
        image: loopingea/frontend-looping-ea
        ports:
            - "8080:8080"
        depends_on:
            - backend
        networks:
            - frontendNetwork

networks: 
    frontendNetwork:
    
    backendNetwork:
        driver: bridge

volumes:
    mongo-data:
        driver: local